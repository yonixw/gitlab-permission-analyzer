<html>
<head>
    <title>User to project Report</title>
    <style>
        .mainPre {
            /*width: 80ch;*/
            margin: auto;
            background-color: #ffffc2;
            font-size: 1.4em;
        }

        .high {
            color: red;
            font-weight: bolder;
        }

        .med {
            color: lightcoral;
            font-weight: bold;
        }

        .high::before{
            content: "⚠⚠ ";
        }

        .med::before{
            content: "⚠ ";
        }

        .time::before{
            content: "⏳ ";
        }

        .permissions {
            margin: 10px auto ;
            border: solid black 1px;
        }

        .permissions th{
            border: solid black 1px;
            padding: 3px;
        }
        .permissions td {
            border: solid black 1px;
            color: #00b200;
            font-weight: bold;
        }

    </style>
</head>
<body>
<div style="height: 95vh; display: flex; flex-flow: column;">
    <div style="flex-grow: 0;">
        <table class="permissions">
            <tr>
                <th>Name</th>
                <th>View</th>
                <th>Create <br/> Issues</th>
                <th>View Registry</th>
                <th>Change Code</th>
                <th>Change proj</th>
                <th>Protected Branch</th>
                <th>All</th>
            </tr>
            <tr>
                <th>Guest</th>
                <td>✔</td>
                <td>✔</td>
                <td>❌</td>
                <td>❌</td>
                <td>❌</td>
                <td>❌</td>
                <td>❌</td>
            </tr>
            <tr>
                <th>Reporter</th>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
                <td>❌</td>
                <td>❌</td>
                <td>❌</td>
                <td>❌</td>
            </tr>
            <tr>
                <th>Developer</th>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
                <td>❌</td>
                <td>❌</td>
                <td>❌</td>
            </tr>
            <tr>
                <th>Maintainer</th>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
                <td>❌</td>
            </tr>
            <tr>
                <th>Owner</th>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
            </tr>
        </table>    
    </div>
    <div style="flex-grow: 1; overflow: scroll; width: 75vw; margin: auto;">
        <pre class="mainPre">{0}</pre>
    </div>
</div>
<p style="font-size: smaller; margin: auto; width: 40ch;">Created using gitalb-permission-analyzer</span>
</body>
</html>
